<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body style="background-color: #E6E9EB;">

    <div class="container myCal pt-2 ">
        <div class="row">
            <div class="col-sm">
                <div class="container">

                    <div class="input-group inPut ">
                        <input type="text" class="form-control myInput " id="calInput" value=''>

                    </div>
                    <table class="myTable ">
                        <tr>
                            <td class="allClear"><button onclick="allClear()" id="buTton">AC</button></td>
                            <td><button onclick="clearNum()" id="buTton">C</button></td>
                            <td><button onclick="calculator( '%' )" id="buTton">%</button></td>
                            <td><button onclick="calculator('/')" id="buTton">รท</button></td>
                        </tr>
                        <tr>
                            <td class="numColor"><button onclick="calculator(7)" id="buTton">7</button></td>
                            <td class="numColor"><button onclick="calculator(8)" id="buTton">8</button></td>
                            <td class="numColor"><button onclick="calculator(9)" id="buTton">9</button></td>
                            <td><button onclick="calculator('*')" id="buTton"> X </button></td>
                        </tr>
                        <tr>
                            <td class="numColor"><button onclick="calculator(4)" id="buTton">4</button></td>
                            <td class="numColor"><button onclick="calculator(5)" id="buTton">5</button></td>
                            <td class="numColor"><button onclick="calculator(6)" id="buTton">6</button></td>
                            <td><button onclick="calculator('-')" id="buTton">-</button></td>
                        </tr>
                        <tr>
                            <td class="numColor"><button onclick="calculator(1)" id="buTton">1</button></td>
                            <td class="numColor"><button onclick="calculator(2)" id="buTton">2</button></td>
                            <td class="numColor"><button onclick="calculator(3)" id="buTton">3</button></td>
                            <td><button onclick="calculator('+')" id="buTton"> + </button></td>

                        </tr>
                        <tr>
                            <td colspan="2" class="numColor"><button onclick="calculator(0)" id="buTton">0</button></td>
                            <td><button onclick="calculator('.')" id="buTton"> . </button></td>
                            <td class="equalTo"><button onclick="operators('=')" id="buTton">=</button></td>

                        </tr>
                    </table>
                </div>
            </div>


        </div>
    </div>

</body>
